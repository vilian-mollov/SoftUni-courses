<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery - Flexbox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="gallery">
        <ul class="list" role="list">
            <li class="item"><img src="images/picture1.jpg" alt="steet"></li>
            <li class="item"><img src="images/picture2.jpg" alt="cat"></li>
            <li class="item"><img src="images/picture3.jpg" alt="stadium"></li>
            <li class="item"><img src="images/picture4.jpg" alt="dog"></li>
            <li class="item"><img src="images/picture5.jpg" alt="sandwiches and coffee on the mountain picnic"></li>
            <li class="item"><img src="images/picture6.jpg" alt="city"></li>
            <li class="item"><img src="images/picture7.jpg" alt="flowers"></li>
            <li class="item"><img src="images/picture8.jpg" alt="sky"></li>
            <li class="item"><img src="images/picture9.jpg" alt="stairs"></li>
        </ul>
    </section>
    
</body>
</html>
