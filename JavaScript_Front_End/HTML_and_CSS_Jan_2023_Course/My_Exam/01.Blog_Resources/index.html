<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main>

        <div class="container">
            <div class="item music">
                <div class="img_container"><img src="images/music.jpg" alt="music" class="music_img"></div>
                <div class="item_footer">
                    <h2>Movie reviews</h2>
                </div>
            </div>
            <div class="item people">
                <div class="img_container"><img src="images/celebrity.jpg" alt="music" class="music_img"></div>
                <div class="item_footer">
                    <h2>Celebrity interviews</h2>
                </div>
            </div>
            <div class="item remote">
                <div class="img_container"><img src="images/tv-show.jpg" alt="music" class="music_img"></div>
                <div class="item_footer">
                    <h2>TV show guides</h2>
                </div>
            </div>
            <div class="item art">
                <div class="img_container"><img src="images/art.jpg" alt="music" class="music_img"></div>
                <div class="item_footer">
                    <h2>Arts and culture</h2>
                </div>
            </div>
        </div>

        <aside class="categories">
            <h2>Other Category</h2>

            <ul role="list">
                <li><i class="fas fa-arrow-circle-right"></i> Finance</li>
                <li><i class="fas fa-arrow-circle-right"></i> Business</li>
                <li><i class="fas fa-arrow-circle-right"></i> Social media marketing</li>
                <li><i class="fas fa-arrow-circle-right"></i> Sales process and strategy</li>
                <li><i class="fas fa-arrow-circle-right"></i> Web development</li>
                <li><i class="fas fa-arrow-circle-right"></i> Travel hacks</li>
            </ul>

        </aside>
    </main>

</body>

</html>
