<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <div class="wrapper">
        <ul role="list">
            <li><a id="fb" href="https://www.facebook.com/"><i class="fab fa-facebook-square"></i></a></li>
            <li><a id="tw" href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
            <li><a id="gm" href="https://mail.google.com/"><i class="fab fa-google-plus-square"></i></a></li>
            <li><a id="lkin" href="https://www.linkedin.com/"><i class="fab fa-linkedin"></i></a></li>
            <li><a id="inst" href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </div>
    
</body>
</html>
