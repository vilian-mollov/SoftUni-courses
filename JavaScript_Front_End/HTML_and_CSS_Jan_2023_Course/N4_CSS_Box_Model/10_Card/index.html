<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <main>
        <h1>Card element</h1>

        <article class="card">

            <div class="tumbnail">
                <img class="tumbnail__img" src="images/noah-buscher-8A7fD6Y5VF8-unsplash.jpg" alt="crazy girl">
            </div>

            <div class="content">
                <h2 class="content__title">Jessica Award</h2>
                <p class="content__badge">Department Marketing</p>

                <h3 class="content__section-title">Projects</h3>
                <ul class="content__projects" role="list">
                    <li class="project"><i class="far fa-file-alt"></i><span class="project__name"> Flagship design course</span></li>
                    <li class="project"><i class="far fa-file-alt"></i><span class="project__name"> Social media app</span></li>
                    <li class="project"><i class="far fa-file-alt"></i><span class="project__name"> Marketing app</span></li>
                </ul>

            </div>

        </article>


    </main>
    
</body>
</html>
